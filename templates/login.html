{% extends "index.html" %}
{% block title %}登录YCM{% endblock %}
{% block container %}
    <section id="login-container">

        <div class="row">
            <div class="col-md-3" id="login-wrapper">
                <div class="panel panel-primary animated flipInY">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            YCM运维平台，祝您好运
                        </h3>
                    </div>
                    <div class="panel-body">
                        <p>{{ msg }}</p>
                        <form action="{% url 'check' %}" class="form-horizontal" role="form" method="post">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="email" class="form-control" id="email" placeholder="Username" name="username">
                                    <i class="fa fa-user"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                                    <i class="fa fa-lock"></i>
                                    <a href="javascript:void(0)" class="help-block">Forgot Your Password?</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary btn-block">登陆</button>
                                    <!--a  href="{% url 'check' %}" class="btn btn-primary btn-block">登陆</a-->
                                    <hr />
                                    <a href="sign-up.html" class="btn btn-default btn-block">Not a member? Sign Up</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>

{% endblock %}
